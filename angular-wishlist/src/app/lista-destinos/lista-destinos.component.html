<div class="container	content">
  <div class="row">
    <div class="col-md-6	offset-md-3">
      <span class="anchor" id="formLogin"></span>
      <!-- form	card	login	with	validation	feedback	-->
      <div class="card	card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Whishlist</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" #nombre id="nombre" placeholder="Ingresarnombre...">
            </div>
            <div class="form-group">
              <label for="imagenUrl">Imagen Url</label>
              <input type="text" class="form-control" id="imagenUrl" #url placeholder="Ingresar	url...">
            </div>
            <button type="submit" class="btn	btn-primary" (click)="guardar(nombre.value,	url.value)">Guardar!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr class="mb-5">
  <div class="row row-flex">
    <app-destino-viajes
      *ngFor="let d of destinos; let i=index"
      [destino]="d"
      [position]="i+1"
      (clicked)="elegido(d)"
    ></app-destino-viajes>
  </div>
</div>
