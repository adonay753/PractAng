<form>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Igresar nombre..." #nombre>
  </div>
  <div class="form-group">
    <label for="imagenUrl">Imagen url</label>
    <input type="text" class="form-control" id="imagenUrl" placeholder="Igresar Url..." #url>
  </div>
  <button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, url.value)">Guardar!!!</button>
</form>
